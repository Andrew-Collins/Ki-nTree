dist: bionic

language: python
python:
    - 3.6
    - 3.7
    - 3.8

apt-packages:
    - sqlite3

before_install:
    - pip3 install invoke
    - invoke install
    # InvenTree Setup
    - git clone https://github.com/inventree/InvenTree/
    - cp tests/files/inventree_default_db.sqlite3 InvenTree/InvenTree/
    - cd InvenTree/
    - invoke install
    - invoke migrate

script:
    - invoke test

after_success:
    - coveralls